<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Форма регистрации</title>
</head>
<body>
    <form>
        <h2>Форма регистрации</h2>
        <fieldset>
            <legend>Данные о пользователе</legend>
            <label for="name">Ваше имя:</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Введите ваше имя">
            <br>

            <label for="surname">Ваша фамилия:</label>
            <br>
            <input type="text" name="surname" id="surname" placeholder="Введите вашу фамилию">
            <br>

            <label for="born-date">Введите дату рождения</label>
            <br>
            <input type="date" name="born-date" id="born-date">
        </fieldset>

        <fieldset>
            <legend>Данные для автоизации</legend>
            <label for="login">Логин:</label>
            <br>
            <input type="text" name="login" id="login" placeholder="Введите ваш логин">
            <br>

            <label for="password">Пароль:</label>
            <br>
            <input type="text" name="password" id="password" placeholder="Введите ваш пароль">
        </fieldset>

        <button>Регистрация</button>
    </form>
</body>
</html>
